<!DOCTYPE html>
<html>
  <head>
    <script>
      // Crie três botões em HTML chamados: “Verde”, “Amarelo” e “Vermelho”. Ao
      // serem clicados, o background-color da página deverá ser alterado
      // dinamicamente.

      window.addEventListener("load", function () {
        document.getElementById("verde").addEventListener("click", function () {
          document.body.style.backgroundColor = "green";
        });
        document
          .getElementById("amarelo")
          .addEventListener("click", function () {
            document.body.style.backgroundColor = "yellow";
          });
        document
          .getElementById("vermelho")
          .addEventListener("click", function () {
            document.body.style.backgroundColor = "red";
          });
      });
    </script>
  </head>
  <body id="body">
    <button id="verde">Verde</button>
    <button id="amarelo">Amarelo</button>
    <button id="vermelho">Vermelho</button>
  </body>
</html>
