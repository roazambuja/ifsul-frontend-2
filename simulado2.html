<html>
  <head>
    <style type="text/css">
      div {
        width: 200px;
        height: 100px;
        border: solid black 1px;
        background-color: #fff888;
        margin: 10px;
        float: left;
      }
      .verde {
        background-color: #ddffcc;
      }
    </style>
    <script>
      function insereProduto(nome, valor) {
        let div = document.createElement("div");
        let h1 = document.createElement("h1");
        let p = document.createElement("p");

        h1.append(document.createTextNode(nome));
        p.append(document.createTextNode(valor));

        div.append(h1);
        div.append(p);
        document.body.append(div);
      }

      function buscaMaior() {
        let divs = document.querySelectorAll("div");
        let p = document.querySelectorAll("p");
        let h1 = document.querySelectorAll("h1");
        let maiorValor = null;
        let maiorDiv, maiorNome;

        for (let i = 0; i < divs.length; i++) {
          if (parseFloat(p[i].innerHTML) > maiorValor) {
            maiorValor = parseFloat(p[i].innerHTML);
            maiorDiv = divs[i];
            maiorNome = h1[i];
          }
        }
        maiorDiv.classList.add("verde");
        return maiorNome;
      }
    </script>
  </head>
  <body></body>
</html>
