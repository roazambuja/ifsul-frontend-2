<script>
  // Elabore um programa que solicita um número indeterminado de nomes a
  // partir de prompt. Após, o programa deverá imprimir os nomes com a maior
  // e menor quantidade de caracteres e o número de caracteres de cada um.

  let vet = [];
  let menor, maior;

  for (let i = 0; i < 5; i++) {
    vet[i] = prompt("Digite um nome");

    if (i == 0) {
      menor = vet[i];
      maior = vet[i];
    }

    if (vet[i].length > maior.length) {
      maior = vet[i];
    }

    if (vet[i].length < menor.length) {
      menor = vet[i];
    }
  }

  alert(
    "Menor: " +
      menor +
      ", com " +
      menor.length +
      " caracteres.\nMaior: " +
      maior +
      ", com " +
      maior.length +
      " caracteres."
  );
</script>
