<script>
  // Crie um programa que recebe o raio de uma circunferência e calcula sua
  // área e seu perímetro.

  let raio = prompt("Informe o raio");

  let area = Math.PI * Math.pow(raio, 2);
  let perimetro = 2 * Math.PI * raio;

  alert("Area: " + area.toFixed(2) + " | perimetro: " + perimetro.toFixed(2));
</script>
