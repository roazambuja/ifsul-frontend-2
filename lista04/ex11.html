<script>
  // Crie um programa que recebe um número indeterminado de números. Após,
  // apresente esses números ordenados de forma crescente e, em seguida,
  // decrescente.

  let vet = [];

  for (let i = 0; i < 5; i++) {
    vet[i] = prompt("Digite um numero");
  }

  alert("Crescente: " + vet.sort() + "\nDecrescente: " + vet.reverse());
</script>
