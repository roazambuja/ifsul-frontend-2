<script>
  // Crie um programa que solicita um n√∫mero pelo prompt de comando e retorna
  // o fatorial do mesmo em um alert.

  let num = prompt("Digite um numero: ");
  let fatorial = 1;
  for (let i = 1; i <= num; i++) {
    fatorial = fatorial * i;
  }
  alert("A fatorial de " + num + " eh " + fatorial);
</script>
