<script>
  // Escreva um programa que leia quatro valores referentes a quatro notas
  // escolares de um aluno e exibir um alerta dizendo que o aluno foi aprovado,
  // se o valor da média aritmética for maior ou igual a 7. Se o valor da média for
  // menor do que 7, ler a nota de exame, somar com o valor da média e obter a
  // nova média, dividindo por 2. Se a nova média for maior ou igual a 5, gerar
  // um alerta dizendo que o aluno foi aprovado em exame. Se o aluno não foi
  // aprovado, mostrar uma mensagem informando esta condição. Apresentar
  // com as mensagens o valor da média do aluno, para qualquer condição.

  let nota1 = prompt("Digite a nota 1:");
  let nota2 = prompt("Digite a nota 2:");
  let nota3 = prompt("Digite a nota 3:");
  let nota4 = prompt("Digite a nota 4:");

  let media =
    (parseInt(nota1) + parseInt(nota2) + parseInt(nota3) + parseInt(nota4)) / 4;

  let aprovado = media >= 7;

  alert(
    "Aluno " +
      (aprovado ? "aprovado" : "reprovado") +
      " com média " +
      media +
      "."
  );

  if (!aprovado) {
    let exame = prompt("Digite a nota do exame:");
    novaMedia = (parseInt(exame) + media) / 2;
    alert(
      "Aluno " +
        (novaMedia >= 5 ? "aprovado" : "reprovado") +
        " em exame com nota " +
        novaMedia +
        "."
    );
  }
</script>
