<script>
  // Faça um programa que solicita a idade e peso do paciente com o prompt.
  // Calcule a dosagem de um determinado medicamento e mostre a receita em
  // um alert informando quantos mg do medicamento o paciente deve tomar por
  // dose.
  // - Adultos ou adolescentes a partir de 12 anos, inclusive, se tiverem peso
  // igual ou acima de 60 quilos devem tomar 1000 mg; com peso abaixo de 60
  // quilos devem tomar 875 mg.
  // - Para crianças e adolescentes abaixo de 12 anos a dosagem é calculada
  // pelo peso corpóreo, conforme a tabela a seguir:
  // Peso | Dosagem
  // 5kg a 9kg  | 125mg
  // 9.1kg a 16kg | 250mg
  // 16.1kg a 24kg | 375mg
  // 24.1kg a 30kg | 500mg
  // Acima de 30kg | 750mg

  let idade = prompt("Digite sua idade:");
  let peso = prompt("Digite seu peso:");

  let dose;

  if (idade >= 12) {
    if (peso >= 60) {
      dose = 1000;
    } else {
      dose = 875;
    }
  } else {
    if (peso >= 5 && peso <= 9) {
      dose = 125;
    } else if (peso > 9 && peso <= 16) {
      dose = 250;
    } else if (peso > 16 && peso <= 24) {
      dose = 375;
    } else if (peso > 24 && peso <= 30) {
      dose = 500;
    } else if (peso > 30) {
      dose = 750;
    }
  }

  alert("O paciente deve tomar " + dose + "mg do remédio.");
</script>
