<script>
  // Escreva um programa que solicita um número positivo. Após, deve ser
  // apresentada o somatório desse número (soma dos números de 0 até o
  // número repassado).

  let num = prompt("Digite um numero:");
  let somatorio = 0;
  for (let i = 1; i <= num; i++) {
    somatorio += i;
  }
  alert("A somatorio de " + num + " eh " + somatorio);
</script>
