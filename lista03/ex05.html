<script>
  // Crie uma função que recebe três parâmetros: a, b e c. A função deverá
  // calcular o Delta (Δ) de uma função de segundo grau. O valor de delta é dado
  // pela seguinte expressão: Δ = b2 – 4ac, em que a, b e c são coeficientes da
  // equação.

  function calculaDelta(a, b, c) {
    return b * b - 4 * a * c;
  }

  alert(calculaDelta(1, -3, -10));
</script>
